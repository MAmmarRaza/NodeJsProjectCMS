version: '3'
services:   
  mongodb:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=ammar 
      - MONGO_INITDB_ROOT_PASSWORD=raza 
  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    restart: always
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=ammar 
      - ME_CONFIG_MONGODB_ADMINPASSWORD=raza 
      - ME_CONFIG_MONGODB_SERVER=mongodb
  my-app:
    image: 081617574095.dkr.ecr.us-east-1.amazonaws.com/blog:2.0
    ports:
      - 5000:5000
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://ammar:raza@mongodb:27017/blog?authSource=admin
    restart: always 
volumes:
  mongo-data:
    driver: local
